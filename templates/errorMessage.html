<!-- Modal Error Messages-->
<div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="modalSignUp">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header modal-header-error">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title text-center text-danger"><strong><span class='glyphicon glyphicon-remove'></span>Error</strong></h4>
            </div>

            <div class="modal-body modal-body-error text-center" id='errorContainer'>
            </div>
        </div>
    </div>
</div>
