<div class="container-fluid" style="margin-top:10px;">
    <form name="contactForm" novalidate ng-submit="validateRestaurantInfo()" class="row">
        <div class="row">
            <div class="col-md-3"><input type="text" ng-show="adminRestaurantAction=1" ng-model="restaurantInfo.CIF"/> {{restaurantInfo.CIF}}</span></div>
            <input type="text" ng-show="adminRestaurantAction=1" ng-model="restaurantInfo.name"/> {{restaurantInfo.name}}
            <div class="col-md-3"><span class="glyphicon glyphicon-envelope"><input type="text" ng-show="adminRestaurantAction=1" ng-model="restaurantInfo.email"/></span></div>
            <div class="col-xs-1"><span class="glyphicon glyphicon-phone"><input type="text" ng-show="adminRestaurantAction=1" ng-model="restaurantInfo.phone1"/></span></div>
            <div class="col-xs-2"><span class="glyphicon glyphicon-phone-alt"><input type="text" ng-show="adminRestaurantAction=1" ng-model="restaurantInfo.phone2"/></span></div>
            <div class="col-xs-2"><span><input type="text" ng-show="adminRestaurantAction=1" ng-model="restaurantInfo.address"/></span></div>
            <div class="col-xs-2"><span><input type="text" ng-show="adminRestaurantAction=1" ng-model="restaurantInfo.city"/></span></div>
            <div class="col-xs-2"><span><input type="text" ng-show="adminRestaurantAction=1" ng-model="restaurantInfo.zipCode"/></span></div>
            <div class="col-xs-6"><span><input type="text" ng-show="adminRestaurantAction=1" ng-model="restaurantInfo.description"/>{{restaurantInfo.description}}</span></div>
        </div>
        <input type="button" ng-show="adminRestaurantAction=1" ng-click="insertRestaurantInfo()" class="btn btn-warning" value="Insert Data"/>
        <input type="button" ng-show="adminRestaurantAction=1" ng-click="updateRestaurantInfo()" class="btn btn-danger" value="Modify Data"/>
             
    </form>
</div>
