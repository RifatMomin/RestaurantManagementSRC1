<!--<div ng-show="menuItemsArray.length > 0">-->
<div>
    <h1>The Menu</h1>
    <table>
        <tr><th>Name</th><th>Price</th><th>Course</th><th>Image<th></tr>
        <tr ng-repeat="menuItem in menuItemsArray">			
            <td>{{menuItem.getName()}}</td>
            <td>{{menuItem.getPrice() | currency}}</td>
            <td>{{menuItem.getCourseId()}}</td>
            <td>{{menuItem.getImage()}}</td>
        </tr>
    </table>
</div>
