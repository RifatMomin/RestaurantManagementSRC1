<div class="page-header">
    <h3>Courses <small>Create &bull; Modify &bull; Delete</small></h3>
</div>

<div class="col-xs-12">
    <button class="btn btn-info pull-left" style="margin-bottom: 5px;" id="buttonAdd" ng-click="addNewCourseForm()">Add New</button>
    <div class="col-lg-6 col-md-8 col-sm-10 col-xs-12">
        <form id="coursesForm" name="coursesForm" novalidate>
            <div class="form-group" ng-class="{'has-error': coursesForm.courseName.$invalid, 'has-success': courseForm.courseName.$valid}">
                <label>Name: </label>
                <input type="text" class="form-control" name="ingredientName" ng-model="course.name" ng-maxlength="25" required/>
            </div>

            <div class="form-group">
                <button class="btn btn-success" ng-disabled="coursesForm.$invalid" ng-click="addCourse()"><span class="glyphicon glyphicon-plus"></span> Add</button>
                <button class="btn btn-danger" ng-click="cancelCourse();"><span class="glyphicon glyphicon-remove-circle"></span> Cancel</button>
            </div>
        </form>
    </div>

</div>

<div class="col-xs-12 text-center" ng-if="loadingCourses">
    <img class="img-responsive center-block" src="images/loading.gif" alt="Loading..." /> 
    <p>Loading Courses...</p>
</div>

<div class="col-xs-12" ng-if="!loadingCourses">
    <table class="table table-stripped">
        <thead>
        <th>Name</th>
        <th>Priority</th>
        <th class="text-center" style="width: 30px;">Modify</th>
        <th class="text-center" style="width: 30px;">Delete</th>
        </thead>
        <tbody>
            <tr dir-paginate="course in courses | itemsPerPage: pageSize" current-page="currentPage">
                <td><p ng-show="!editInputCourses[$index]">{{course.course_name}}</p>
                    <input ng-show="editInputCourses[$index]" type="text" class="form-control" ng-model="course.course_name" required/>
                </td>
                <td>{{course.priority}}</td>                    
                <td class="text-center">
                    <button id="editCourse{{$index}}" class="btn btn-sm btn-warning" ng-click="editCourseForm(course)">
                        <span class="glyphicon glyphicon-edit"></span>
                    </button>
                </td>
                <td class="text-center">
                    <button class="btn btn-sm btn-danger" ng-disabled="editingCourses" ng-click="removeCourse(course.course_id)">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <div>
        <div class="text-center" boundary-links="true" >	
            <dir-pagination-controls boundary-links="true" template-url="templates/dir-pagination-controls.html"></dir-pagination-controls>
        </div>
    </div>
</div>
