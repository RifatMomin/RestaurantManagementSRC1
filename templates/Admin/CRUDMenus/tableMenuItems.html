<div class="page-header">
    <h3>Menu Items <small>Create &bull; Modify &bull; Delete</small></h3>
</div>

<div class="col-xs-12">
    <button class="btn btn-info" style="margin-bottom: 5px;" id="buttonAddMenuItem" ng-click="showFormAddNewMenuItem(); getIngredients()"><span class="glyphicon glyphicon-plus"></span>Add New</button>
    <button class="btn btn-primary pull-right" ng-click="getMenuItems();"><span class="glyphicon glyphicon-refresh"></span> Refresh</button>
    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-12">
        <form class="well" id="newMenuItemForm" name="newMenuItemForm" novalidate hidden>
            <div class="form-group" ng-class="{'has-error': (!newMenuItemForm.menuItemName.$valid && !newMenuItemForm.menuItemName.$pristine), 'has-success': (newMenuItemForm.menuItemName.$valid && !newMenuItemForm.menuItemName.$pristine)}">
                <label>Name: </label>
                <input type="text" class="form-control" name="menuItemName" ng-model="newMenuItem.name" ng-maxlength="25" required/>
            </div>
            <div class="form-group" ng-class="{'has-error': (!newMenuItemForm.menuItemPrice.$valid && !newMenuItemForm.menuItemPrice.$pristine), 'has-success': (newMenuItemForm.menuItemPrice.$valid && !newMenuItemForm.menuItemPrice.$pristine)}">
                <label>Price: </label>
                <input type="text" class="form-control" name="menuItemPrice" ng-model="newMenuItem.price" ng-currency required/>
            </div>

            <div class="form-group">
                <label>Course Type: </label>
                <select class="form-control" ng-model="newMenuItem.courseId" ng-options="course.course_name for course in arrayCourseType track by course.course_id">

                </select>
            </div> 

            <div class="form-group">
                <label>Ingredients: </label>
                <div class="col-xs-12">
                    <div class="btn-group" data-toggle="buttons" >
                        <div class="pull-left" style="margin-right: 5px; margin-bottom: 5px;" ng-repeat="ingredient in ingredients">
                            
                                <input id="ingredientMenuItem{{$index}}" ng-click="managementMenuItemIngredients($index,ingredient)" type="checkbox" autocomplete="off"> {{ingredient.ingredient_name}}
                            
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group" style="margin-top: 15px;">
                <button class="btn btn-success" ng-disabled="newMenuItemForm.$invalid" ng-click="addMenuItem();newMenuItemForm.$setPristine()"><span class="glyphicon glyphicon-plus"></span> Add</button>
                <button class="btn btn-danger" ng-click="cancelNewMenuItem();"><span class="glyphicon glyphicon-remove-circle"></span> Cancel</button>
            </div>
        </form>
    </div>

</div>

<div class="col-xs-12 text-center" ng-if="loadingMenuItems">
    <img class="img-responsive center-block" src="images/loading.gif" alt="Loading..." /> 
    <p>Loading Menu Items...</p>
</div>

<div class="col-xs-12" ng-if="!loadingMenuItems">
    <table class="table table-stripped vertical-align">
        <thead>
        <th></th>
        <th>Item Name</th>
        <th>Price</th>
        <th>Course Type</th>
        <th>Ingredients</th>
        <th class="text-center" style="width: 30px;">Modify</th>
        <th class="text-center" style="width: 30px;">Delete</th>
        </thead>
        <tbody>
            <tr dir-paginate="item in menuItems | itemsPerPage: pageSize" current-page="currentPage">
                <td><img class="img-responsive" src="{{item.image}}" alt="{{item.name}}"/></td>
                <td>{{item.name}}</td>
                <td>{{item.price| currency}}</td> 
                <td>{{item.course_name}}</td>
                <td>
                    <ul>
                        <li class="list-group-item-text" ng-repeat="ingredient in item.ingredients">{{ingredient}}</li>
                    </ul>
                </td>
                <td class="text-center">
                    <button class="btn btn-sm btn-warning" ng-click="editMenuItemForm(item)">
                        <span class="glyphicon glyphicon-edit"></span>
                    </button>
                </td>
                <td class="text-center">
                    <button class="btn btn-sm btn-danger" ng-click="removeMenuItem(item)">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <div ng-show="!newMenuItem">
        <div class="text-center" boundary-links="true" >	
            <dir-pagination-controls boundary-links="true" template-url="templates/dir-pagination-controls.html"></dir-pagination-controls>
        </div>
    </div>
</div>
