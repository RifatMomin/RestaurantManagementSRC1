<div class="col-xs-12 text-center" ng-if="loadingMenus">
    <img class="img-responsive center-block" src="images/loading.gif" alt="Loading..." /> 
    <p>Loading Menus...</p>
</div>

<div class="col-xs-12" ng-if="!loadingMenus">
    <table class="table table-stripped">
        <thead>
        <th></th>
        <th>Description</th>
        <th>Price</th>
        <th>Items</th>
        <th class="text-center" style="width: 30px;">Modify</th>
        <th class="text-center" style="width: 30px;">Delete</th>
        </thead>
        <tbody>
            <tr dir-paginate="menu in allMenus | itemsPerPage: pageSize" current-page="currentPage">
                <td><img class="img-responsive menuItemImage" src="{{menu.getImage()}}" alt="{{menu.getDescription()}}"/></td>
                <td><p>{{menu.getDescription()}}</p></td>
                <td>{{menu.getPrice() | currency}}</td>       
                <td>
                    <ul>
                        <li class="list-group-item-text" ng-repeat="item in menu.getItems() | orderBy: 'priority'">{{item.getName()}}</li>
                    </ul>
                </td>
                
                <td class="text-center">
                    <button class="btn btn-sm btn-warning" ng-click="editMenuForm(menu)">
                        <span class="glyphicon glyphicon-edit"></span>
                    </button>
                </td>
                <td class="text-center">
                    <button class="btn btn-sm btn-danger" ng-click="removeMenu(menu)">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <div>
        <div class="text-center" boundary-links="true" >	
            <dir-pagination-controls boundary-links="true" template-url="templates/dir-pagination-controls.html"></dir-pagination-controls>
        </div>
    </div>
</div>
